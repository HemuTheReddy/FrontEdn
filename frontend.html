<!DOCTYPE html>
<html>
<head>
    <title>Retirement Calculator</title>
    <style> 
        body {
            background: linear-gradient(to bottom, #0033cc 0%, #33ccff 100%);
            font-family: Georgia, serif;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-top: 0;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1><center>Retirement Calculator</h1>
        <form action="submit-form.php" method="post">
            <h5><center> Understand how much money you need to save in just a few minutes! </h4>
            <label for="current-age">Current Age:</label>
            <input type="number" id="current-age" name="current-age" required>
            <br>
            <h2> </h2>
            <label for="retirement-age">Retirement Age:</label>
            <input type="number" id="retirement-age" name="retirement-age" required>
            <br>
            <h3> </h3>
            <label for="life-expectancy">Life Expectancy:</label>
            <input type="number" id="life-expectancy" name="life-expectancy">
            <br>
            <h4> </h4>
            <label for="current-savings">Current Savings:</label>
            <input type="number" id="current-savings" name="current-savings" required>
            <br>
            <h2> </h2>
            <label for="annual-contribution">Annual Contribution:</label>
            <input type="number" id="annual-contribution" name="annual-contribution" required>
            <br>
            <h2> </h2>
            <label for="rate-of-return">Rate of Return:</label>
            <input type="number" id="rate-of-return" name="rate-of-return" required>
            <br>
            <h2> </h2>
            <label for="inflation-rate">Inflation Rate:</label>
            <input type="number" id="inflation-rate" name="inflation-rate" required>
            <br>
            <h2> </h2>
            <label for="retirement-income-goal">Retirement Income Goal:</label>
            <input type="number" id="retirement-income-goal" name="retirement-income-goal" required>
            <br>
            <h2> </h2>
            <label for="other-income">Other Sources of Income:</label>
            <input type="number" id="other-income" name="other-income">
            <br>
            <h2> </h2>
            <label for="tax-rate">Tax Rate:</label>
            <input type="number" id="tax-rate" name="tax-rate">
            <br>
            <h2> </h2>
            <label for="social-security">Social Security Benefits:</label>
            <input type="number" id="social-security" name="social-security">
            <br>
            <h2> </h2>
            <label for="health-care-costs">Health Care Costs:</label>
            <input type="number" id="health-care-costs" name="health-care-costs">
            <br>
            <h2> </h2>
            <label for="debt">Debt:</label>
            <input type="number" id="debt" name="debt">
            <br>
            <h2> </h2>
            <label for="post-retirement-work">Post-Retirement Work Income:</label>
            <input type="number" id="post-retirement-work" name="post-retirement-work">
            <br>
            <h2> </h2>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
